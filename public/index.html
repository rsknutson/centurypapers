<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../stylesheet.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../script.js"></script>
    </script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 text-center">
        <h1>Century Papers</h1>
        <form class="form-inline" id="ping">
          <div class="form-group">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search Articles" id="query">
              <span class="input-group-btn">
                <button class="btn btn-default" type="submit" id="search"><span class="glyphicon glyphicon-search"</span></button>
              <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="btn btn-default" role="button" id="random"><span class="glyphicon glyphicon-random"></span></a>
              </span>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-md-offset-4 content">
        <ul class="list-group" id="results">
          <li class="list-group-item"><p>Dog bog is a mog</p></li>
          <li class="list-group-item"><p>lorem ipsum is great</p></li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
